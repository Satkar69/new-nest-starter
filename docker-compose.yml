services:
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - test-postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
  redis:
    image: redis:7
    restart: always
    ports:
      - 6379:6379
    volumes:
      - test-redis-data:/data
  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - test-redis-insight:/data
volumes:
  test-redis-insight:
  test-postgres-data:
  test-redis-data:
